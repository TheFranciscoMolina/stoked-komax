<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="E-commerce - Challenge técnico para Komax.cl"
    />
    <meta name="keywords" content="e-commerce, challenge, komax" />
    <meta name="author" content="Francisco D. Molina" />
    <meta name="robots" content="index,follow" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="21600" />
    <link rel="icon" href="/public/stoked-favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="/styles/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/owl.carousel.css" />
    <link rel="stylesheet" href="./styles/owl.theme.green.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/owl.carousel.min.js"></script>
    <title>Stoked Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="socialmedia_container">
          <p class="socialmedia_text">
            Asesoramiento, preguntas técnicas y más en @stokedchile
          </p>
          <a
            href="https://instagram.com/stokedchile?igshid=YmMyMTA2M2Y="
            target="_blank"
            rel="noreferrer"
          >
            <img
              src="/assets/instagram-brand.svg"
              alt="instagram"
              class="instagram_icon"
            />
          </a>
        </div>
        <div class="icons_container">
          <a href="">
            <img src="/assets/profile-icon.svg" alt="profile icon" />
          </a>
          <a href="">
            <img src="/assets/transport-icon.svg" alt="transport icon" />
          </a>
          <a href="">
            <img src="/assets/cart-icon.svg" alt="kart icon" />
          </a>
          <a href="">
            <img src="/assets/store-icon.svg" alt="store icon" />
          </a>
        </div>
      </div>
    </header>
    <hr class="divider" />
    <nav class="nav">
      <div class="nav_container">
        <div class="brand">
          <img src="/assets/stoked-brand.png" alt="stoked logo" />
        </div>

        <ul id="menu">
          <li><a href="">Trajes de agua</a></li>
          <li><a href="">Hombre</a></li>
          <li><a href="">Mujer</a></li>
          <li><a href="">Niños</a></li>
          <li><a href="">Accesorios</a></li>
          <li><a href="">Equipamiento</a></li>
          <li><a href="">Sale</a></li>
        </ul>
        <form action="search" class="searchbar_container">
          <button type="submit" id="search_action">
            <img src="/assets/search_icon.svg" alt="search icon" />
          </button>
          <input type="search" placeholder="buscar" id="getinput" />
        </form>
      </div>
    </nav>
    <main>
      <section class="hero_section">
        <header class="hero_header">
          <p>Envío gratis por compras sobre $50.000</p>
        </header>
        <section class="hero_slider_container">
          <div class="image_slider fade">
            <img src="/images/01-stoked_trajes.jpg" style="width: 100%" />
          </div>
          <div class="image_slider fade">
            <img src="/images/02-stoked_waves.jpg" style="width: 100%" />
          </div>
          <div class="image_slider fade">
            <img src="/images/03-stoked_summer.jpg" style="width: 100%" />
          </div>
        </section>
        <br />
        <div class="dot_container">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </section>
      <section class="owl-carousel owl-theme" id="banner-carrousel">
        <div class="item">
          <img src="/images/carrusel-banner-1.png" alt="image banner" />
        </div>
        <div class="item">
          <img src="/images/carrusel-banner-2.png" alt="image banner" />
        </div>
        <div class="item">
          <img src="/images/carrusel-banner-3.png" alt="image banner" />
        </div>
      </section>
    </main>
    <script src="js/fullwithBanners.js"></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          autoplay: true,
          autoplayTimeout: 2000,
          autoplayHoverPause: true,
          margin: 10,
          nav: true,
          dots: false,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 2,
            },
            1200: {
              items: 3,
              loop: false,
              nav: false,
            },
          },
        });
      });
    </script>
  </body>
</html>
